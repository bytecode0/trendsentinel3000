<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrendSentinel3000 | Iniciar Sesi칩n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      background-color: #ffffff;
    }
    .brand {
      font-weight: 700;
      font-size: 1.8rem;
      color: #2c3e50;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login-container text-center">
    <div class="mb-4">
      <div class="brand">TrendSentinel3000</div>
      <p class="text-muted">Inicia sesi칩n para acceder a tu dashboard</p>
    </div>

    <form method="POST">
      <div class="form-group mb-3 text-start">
        <label for="email">Correo electr칩nico</label>
        <input type="email" name="email" class="form-control" placeholder="usuario@email.com" required>
      </div>

      <div class="form-group mb-4 text-start">
        <label for="password">Contrase침a</label>
        <input type="password" name="password" class="form-control" placeholder="************" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-4">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
